{% extends "base.html" %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullion</title>
    <style>
      h2 {
          font-family: 'Lora', serif;
          font-weight: 500;
          font-size: 24px;
          line-height: 30.72px;
          text-align: center;
          margin-top: 50px;
          color: #1E2A3A; /* Apply the specified color */
      }

      .custom-element {
          width: 80px;
          height: 31px;
          position: absolute;
          top: 98px; /* Updated top position */
          left: 50%;
          transform: translateX(-50%);
          gap: 0px;
          opacity: 0;
          background-color: #1E2A3A; /* Apply the specified color */
      }

      .container {
          max-width: 700px;
          margin: 0 auto;
          padding: 0 20px;
      }

      .product-wrapper {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 40px; /* Adjusted margin */
      }

      .product-item {
          width: calc(50% - 30px);
          margin: 15px;
          text-align: center;
      }

      .product-item img {
          width: 100%;
          height: auto;
      }

       Media queries for mobile devices */
      @media only screen and (min-width:200px) and (max-width: 768px) {
          .product-item {
              {% comment %} width: calc(100% - 30px); {% endcomment %}
              width: 100%;
              flex-direction:column;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bullion</h2>
    </div>
    <!-- Custom Element -->
    <div class="custom-element"></div>

    <div class="container">
      <div class="product-wrapper">
        <div class="product-item">
            <a href="{% url 'product' %}?weight=0.5&price={{ live_price }}&image_url={% static 'media/atm_images/G1.png' %}">
                <img
                    src="{% static 'media/atm_images/G1.png' %}"
                    alt=""
                    style="width: 110px; height: 150px"
                />
            </a>
            <div style="margin-top: 10px">
                <p style="margin: 0">0.5 grams</p>
                <p style="margin: 0">₹{{ live_price }}</p>
            </div>
        </div>
                
        <div class="product-item">
          <a href="{% url 'product' %}?weight=1&price={{ live_price1 }}&image_url={% static 'media/atm_images/G2.png' %}">
            <img
              src="{% static 'media/atm_images/G2.png' %}"
              alt=""
              style="width: 110px; height: 150px"
            />
          </a>
          <div style="margin-top: 10px">
            <p style="margin: 0">1 grams</p>
            <p style="margin: 0">₹{{live_price1}}</p>
          </div>
        </div>
        <div class="product-item">
          <a href="{% url 'product' %}?weight=2&price={{ live_price2 }}&image_url={% static 'media/atm_images/G3.png' %}">
            <img
              src="{% static 'media/atm_images/G3.png' %}"
              alt=""
              style="width: 110px; height: 150px"
            />
          </a>
          <div style="margin-top: 10px">
            <p style="margin: 0">2 grams</p>
            <p style="margin: 0">₹{{live_price2}}</p>
          </div>
        </div>
        <div class="product-item">
          <a href="{% url 'product' %}?weight=5&price={{ live_price3 }}&image_url={% static 'media/atm_images/G4.png' %}">
            <img
              src="{% static 'media/atm_images/G4.png' %}"
              alt=""
              style="width: 110px; height: 150px"
            />
          </a>
          <div style="margin-top: 10px">
            <p style="margin: 0">5 grams</p>
            <p style="margin: 0">₹{{live_price3}}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
